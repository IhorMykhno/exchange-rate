version: "1.0"
services:
  client:
    restart: always
    build: ./client
    volumes:
      - "./client:/app"
      - /app/node_modules
    ports:
      - "8080:8080"
    stdin_open: true
    command: npm start
  api:
    restart: always
    build: ./api
    volumes:
      - "./api:/app"
      - /app/node_modules
    ports:
      - "3000:3000"
    stdin_open: true
    command: npm start
  db:
    image: mariadb:11.3.2
    restart: on-failure
    environment:
        MYSQL_PASSWORD: 12345
        MYSQL_USER: root_user
        MYSQL_DATABASE: exchange_rate_database
        MYSQL_ROOT_PASSWORD: 12345
    ports:
        - "3306:3306"
    volumes:
        - /var/lib/exchange_rate_database:/var/lib/mysql
    